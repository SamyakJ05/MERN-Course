<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Text</title>
</head>
<body>
    <h1>Hello</h1>
    <hr>
    <p>HTML stands for <b>Hypertext Markup Langauge</b>.</p>
    <hr>
    <p>HTML describes the <i>structure of web pages</i>.</p>
    <hr>
    <p>HTML describes the <u>structure of web pages</u>.</p>
    <hr>
    <p>HTML describes the <mark>structure of web pages</mark>.</p>
    <hr>
    <p>HTML describes the <strong>structure of web pages</strong>.</p>
    <hr>
    <p>HTML <sub>describes</sub> the <sup>structure of web pages</sup>.</p>
    <!-- HTML Description -->
</body>
</html>
